<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Ortalama Oyunu by 3Fs</title>

</head>
<body>

<div class="heading">
    <h1 style="font-size: 100px;text-align:center;color:goldenrod ; font-family:'Impact';"> 
        Ortalama Alma Oyunu
     </h1>
</div>

<div class="signature"> 
</div>

<div class="myDiv" id="main">
    <h2 style="font-size:20px; text-align:center;font-family: Apple Chancery, cursive ;">
        Ortalama oyununa hoşgeldiniz. Başlamak için oyun modunuzu seçtikten sonra başlat düğmesine tıklayınız.
    </h2>
    <div id="allres">
        <div id="results"></div>
        <div id="resultsubmit"></div>
    </div>
    <input type="button" id="checkbut"style="left: 100px;border: 2px outset black;border-radius: 15px;color: rgba(239, 239, 255, 0.822);font-size:20px; background-color: red; font-family: 'Impact'; width: 100px; height: 50px"value="Tam sayı" onclick="tamsayi()">
    <input type="button" id="normalmodon"style="left: 100px;border: 2px outset black;border-radius: 15px;color: rgba(239, 239, 255, 0.822);font-size:20px; background-color: red; font-family: 'Impact'; width: 100px; height: 50px"value="Aritmetik" onclick="normalmodSwitch()">
    <input type="button" id="agrmodon"style="left: 100px;border: 2px outset black;border-radius: 15px;color: rgba(239, 239, 255, 0.822);font-size:20px; background-color: red; font-family: 'Impact'; width: 100px; height: 50px"value="Ağırlıklı" onclick="agrmodSwitch()">
    <input type="button" id="geomodon"style="left: 100px;border: 2px outset black;border-radius: 15px;color: rgba(239, 239, 255, 0.822);font-size:20px; background-color: red; font-family: 'Impact'; width: 100px; height: 50px"value="Geometrik" onclick="geomodSwitch()">
    <br>
    <br>
    <input type="button" style="color: rgba(239, 239, 255, 0.822);font-size:20px; background-color: rgb(77, 95, 134); font-family: 'Impact'; width: 100px; height: 50px"value="Başlat" onclick="setup(), func()">
    <input type="reset" style="color: rgba(239, 239, 255, 0.822);font-size:20px; background-color: rgb(77, 95, 134); font-family:'Impact'; width: 100px; height: 50px"value="Sıfırla" onclick="silme()">
    <h2 style="font-size:20px; text-align:center;font-family: Apple Chancery, cursive ;" id="oyunmod"></h2>
    <h2 id="game" style="font-family: 'Impact'; font-size: 35px; font-weight: lighter;"></h2>
   <!-- <div class="counter" id="counterdiv">--><h3 style="font-family: Apple Chancery, cursive ;"id="counter"></h3><!--</div>-->
    
</div>


<script src="app.js"></script>

</body>
</html>
